<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Meeting Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      margin: 0 6px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    tr.selected {
      background-color: #d0f0d0;
    }

    .message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="header">Smart Meeting Planner</h2>

    <textarea id="jsonInput" placeholder="Code your JSON here..."></textarea>

    <div class="button-group">
      <button id="suggestBtn" onclick="suggestSlots()">Suggest</button>
      <button id="bookBtn" onclick="bookSelected()" disabled>Book Selected Slot</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr><th>Start</th><th>End</th><th>Action</th></tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <div id="message" class="message"></div>
  </div>

  <script>
    const jsonInput = document.getElementById('jsonInput');
    const bookBtn = document.getElementById('bookBtn');
    const msgDiv = document.getElementById('message');
    const resultsBody = document.getElementById('resultsBody');
    let selectedSlot = null;

    function showMessage(text, type = 'success') {
      msgDiv.textContent = text;
      msgDiv.className = `message ${type}`;
      msgDiv.style.display = 'block';
      setTimeout(() => { msgDiv.style.display = 'none'; }, 3000);
    }

    async function suggestSlots() {
      try {
        const json = JSON.parse(jsonInput.value);
        const resSubmit = await fetch('/slots', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        await resSubmit.json();

        const res = await fetch('/suggest?duration=30');
        const data = await res.json();
        resultsBody.innerHTML = "";
        selectedSlot = null;
        bookBtn.disabled = true;

        if (!data.length) {
          showMessage("No available slots found.", 'error');
          return;
        }

        data.forEach(([start, end], index) => {
          const row = resultsBody.insertRow();
          row.dataset.slot = JSON.stringify([start, end]);
          row.id = `slotRow${index}`;

          row.insertCell().innerText = start;
          row.insertCell().innerText = end;

          const btnCell = row.insertCell();
          const selectBtn = document.createElement("button");
          selectBtn.textContent = "Select";
          selectBtn.id = `selectBtn${index}`;
          selectBtn.onclick = () => {
            [...resultsBody.rows].forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');
            selectedSlot = [start, end];
            bookBtn.disabled = false;
          };
          btnCell.appendChild(selectBtn);
        });

        showMessage("Free slots loaded.");
      } catch {
        showMessage("Invalid JSON or fetch failed.", 'error');
      }
    }

    async function bookSelected() {
      if (!selectedSlot) return;

      try {
        const json = JSON.parse(jsonInput.value);
        const userIds = json.users.map(u => u.id);

        const res = await fetch('/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ users: userIds, slot: selectedSlot })
        });

        const data = await res.json();
        if (res.ok) {
          showMessage("Slot booked!");
          suggestSlots(); // Refresh available slots
        } else {
          showMessage(data.detail || "Booking failed.", 'error');
        }
      } catch {
        showMessage("Error booking the slot.", 'error');
      }
    }
  </script>
</body>
</html>
